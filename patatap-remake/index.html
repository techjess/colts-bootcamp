<html>
<head>
	<title>Patatap Remake</title>
	<link rel="stylesheet" type="text/css" href="assets/css/patatap.css">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.core.min.js"></script>

	<script type="text/paperscript" canvas="myCanvas">
	
var keyData = {
	a: {
		color:"purple",
		sound: new Howl({
  			src: ['assets/sounds/bubbles.mp3']
		})
	},
	s: { 
		color: "#fff",
		sound: new Howl({
  			src: ['assets/sounds/clay.mp3']
		})
	},
	d: {
		color: "#232323",
		sound: new Howl({
  			src: ['assets/sounds/confetti.mp3']
		})
	}
}
	







var circles = [];

function onKeyDown(event) {
	var maxPoint = new Point(view.size.width, view.size.height);
	var randomPoint = Point.random();
	var point = maxPoint * randomPoint;
	var newCircle = new Path.Circle(point, 500);
	newCircle.fillColor = keyData[event.key].color;
	keyData[event.key].sound.play();


	
	circles.push(newCircle);
}

function onFrame(event){
	for(var i = 0; i < circles.length; i++) {
		circles[i].fillColor.hue +=1;
		circles[i].scale(.9);
	}
	
}
	

		
	

</script>
	
</head>
<body>
	<canvas id="myCanvas" resize></canvas>



<script type="text/javascript" src="assets/js/patatap.js"></script>
</body>
</html>
